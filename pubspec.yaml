name: little_genius
description: "AI-Powered Gamified Learning Application for Kids"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  
  # --- Backend ---
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

  # --- State Management ---
  provider: ^6.1.2
  
  # --- AI & Media ---
  flutter_tts: ^4.0.2        
  lottie: ^3.1.0             
  audioplayers: ^6.0.0       # ADDED: For background music/SFX
  
  # --- UI & Charts ---
  google_fonts: ^6.2.1       
  fl_chart: ^0.68.0          
  animate_do: ^3.3.4         # ADDED: For bouncy kid-friendly animations
  confetti: ^0.7.0           # ADDED: For game completion celebrations

  # --- Utility ---
  cupertino_icons: ^1.0.8
  intl: ^0.20.2     
  
  # --- pdf ---
  pdf: ^3.10.0
  printing: ^5.11.0

  shared_preferences: ^2.2.2

  http: ^1.1.0
  path_provider: ^2.1.1
  url_launcher: ^6.2.5
  youtube_player_flutter: ^9.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0  # Popular for mocking classes
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/profiles/
    - assets/icons/category/
    - assets/sounds/         # ADDED: Create this folder for music/beeps
    - assets/animations/     # ADDED: For Lottie files

flutter_icons:
  android: true
  ios: false
  image_path: assets/images/logo.png
